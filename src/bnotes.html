<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1cdc6be815.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>a simple note taking app</title>
</head>
<body>
    <section id="ncontainer">
        <section id="bcontainer">
            <button id="cbutton" class="create-button"><i class="fa-solid fa-plus"></i></button>
            <button id="dbutton" class="create-button"><i class="fa-solid fa-minus"></i></button>
            <button id="gbutton" class="create-button"><i class="fa-solid fa-paste"></i></button>
            <span style="margin: auto;"></span>
            <button id="ebutton" class="create-button"><i class="fa-solid fa-download"></i></button>
            <button id="jbutton" class="create-button"><i class="fa-solid fa-folder-open"></i></button>
            <button id="hbutton" class="create-button"><i class="fa-solid fa-trash"></i></button>
        </section>
        <div id="nstop"></div>
    </section>
    <script type="text/javascript" src="bnotes.js"></script>
</body>
</html>
