<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>a simple note taking app</title>
  </head>
  <body>
    <section id="ncontainer">
      <section id="bcontainer">
        <button id="cbutton" class="create-button" title="Create A Note!">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button id="dbutton" class="create-button" title="Delete Last Note">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button
          id="gbutton"
          class="create-button"
          title="New Note from Clipboard"
        >
          <i class="fa-solid fa-paste"></i>
        </button>
        <span style="margin: auto"></span>
        <button id="ebutton" class="create-button" title="Save Collection">
          <i class="fa-solid fa-download"></i>
        </button>
        <button id="jbutton" class="create-button" title="View Archive">
          <i class="fa-solid fa-folder-open"></i>
        </button>
        <button id="hbutton" class="create-button" title="Clear Notes">
          <i class="fa-solid fa-trash"></i>
        </button>
      </section>
      <div id="nstop"></div>
    </section>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="sweetalert2.all.min.js"></script>
  </body>
</html>
